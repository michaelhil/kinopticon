<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinopticon - Multi-Modal Mobility Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }
    
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    #renderer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      pointer-events: none;
    }
    
    .ui-component {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="renderer"></canvas>
    <div id="ui-overlay">
      <sim-dashboard class="ui-component"></sim-dashboard>
      <debug-overlay class="ui-component"></debug-overlay>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
